<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <title>Games - Arcator</title>
    <link href="./master.css" rel="stylesheet">
    <link href="./favicon.png" rel="icon" type="image/png">
</head>
<body class="bg-surface text-text min-h-screen flex flex-col">
<!-- Navbar placeholder -->
<div id="navbar-placeholder"></div>

<!-- Hero Banner -->
<section class="hero-banner mb-8 relative rounded-lg overflow-hidden">
    <div class="hero-overlay absolute inset-0 bg-gradient-to-r from-accent-dark/90 to-accent/70"></div>
    <img alt="Hero Image" class="w-full h-48 object-cover" src="./creativespawn.png">
    <div class="hero-content relative z-10 p-8">
        <h1 class="text-4xl font-bold mb-2 text-white">Games</h1>
        <p class="text-xl text-white/90">Browse and play our curated selection of games</p>
    </div>
</section>

<main class="container mx-auto px-4 py-8 flex-1">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Featured Game -->
        <div class="col-span-full">
            <div class="bg-surface-2 rounded-lg shadow-lg p-6 border border-accent-dark">
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="w-full md:w-1/3">
                        <img alt="Featured Game" class="w-full rounded-lg shadow-md object-cover aspect-video"
                             src="./creativespawn.png">
                    </div>
                    <div class="flex-1">
                        <h2 class="text-2xl font-bold mb-2">Featured Game</h2>
                        <p class="text-text-2 mb-4">Experience our latest and most exciting game release!</p>
                        <a class="inline-block bg-accent hover:bg-accent-light text-white font-semibold py-2 px-4 rounded transition-colors" href="https://store.steampowered.com" rel="noopener noreferrer"
                           target="_blank">
                            Play Now
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Cards -->
        <div class="bg-surface-2 rounded-lg shadow-lg p-6 border border-accent-dark">
            <img alt="Game 1" class="w-full rounded-lg shadow-md mb-4 object-cover aspect-video"
                 src="./creativespawn.png">
            <h3 class="text-xl font-bold mb-2">Game 1</h3>
            <p class="text-text-2 mb-4">An exciting adventure awaits!</p>
            <a class="inline-block bg-accent hover:bg-accent-light text-white font-semibold py-2 px-4 rounded transition-colors" href="https://store.steampowered.com" rel="noopener noreferrer"
               target="_blank">
                Play Now
            </a>
        </div>

        <div class="bg-surface-2 rounded-lg shadow-lg p-6 border border-accent-dark">
            <img alt="Game 2" class="w-full rounded-lg shadow-md mb-4 object-cover aspect-video"
                 src="./creativespawn.png">
            <h3 class="text-xl font-bold mb-2">Game 2</h3>
            <p class="text-text-2 mb-4">Challenge yourself in this epic quest!</p>
            <a class="inline-block bg-accent hover:bg-accent-light text-white font-semibold py-2 px-4 rounded transition-colors" href="https://store.steampowered.com" rel="noopener noreferrer"
               target="_blank">
                Play Now
            </a>
        </div>

        <div class="bg-surface-2 rounded-lg shadow-lg p-6 border border-accent-dark">
            <img alt="Game 3" class="w-full rounded-lg shadow-md mb-4 object-cover aspect-video"
                 src="./creativespawn.png">
            <h3 class="text-xl font-bold mb-2">Game 3</h3>
            <p class="text-text-2 mb-4">Explore new worlds and make friends!</p>
            <a class="inline-block bg-accent hover:bg-accent-light text-white font-semibold py-2 px-4 rounded transition-colors" href="https://store.steampowered.com" rel="noopener noreferrer"
               target="_blank">
                Play Now
            </a>
        </div>
    </div>
</main>

<!-- Footer placeholder -->
<div id="footer-placeholder"></div>

<script type="module">
    import {initializePage} from './core.js';
    import {themeManager} from './theme-manager.js';

    // Initialize page with footer and navbar
    async function init() {
        try {
            await initializePage('games', true);
            await themeManager.init();
        } catch (error) {
            console.error('Error initializing page:', error);
        }
    }

    // Start initialization
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init().catch(console.error);
    }
</script>
</body>
</html>
