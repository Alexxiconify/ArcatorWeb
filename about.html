<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>About - Arcator</title>
    <link href="./master.css" rel="stylesheet"/>
    <link href="./page-specific.css" rel="stylesheet"/>
    <link href="./master.css" rel="stylesheet"/>
    <link href="./favicon.png" rel="icon" type="image/png"/>
</head>
<body class="antialiased">
<div id="navbar-placeholder"></div>

<!-- Loading Spinner -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden" id="loading-spinner">
    <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-white"></div>
    </div>

<main class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-6">About Arcator</h1>
    <section class="bg-secondary p-6 rounded-lg shadow-lg mb-8">
        <h2 class="text-2xl font-semibold mb-4">Our Story</h2>
        <p>// ...content...</p>
    </section>
</main>

<div id="footer-placeholder"></div>

<script type="module">
    import {auth, getUserProfileFromFirestore} from "./firebase-init.js";
    import {loadNavbar, loadFooter} from "./core.js";
    import {handleError} from "./utils.js";
    import {themeManager} from "./theme-manager.js";

    // Initialize page
    const init = async () => {
        const loadingSpinner = document.getElementById('loading-spinner');

        try {
            loadingSpinner?.classList.remove('hidden');
            auth.onAuthStateChanged(async user => {
                try {
                    const profile = user ? await getUserProfileFromFirestore(user.uid) : null;
                    await loadNavbar(user, profile);

                    // Apply theme preference
                    const theme = profile?.themePreference || 'dark';
                    await themeManager.applyTheme(theme);
                } catch (error) {
                    handleError(error, 'Auth State Change');
                }
            });

            // Initialize footer
            await loadFooter();

        } catch (error) {
            handleError(error, 'Page Initialization');
        } finally {
            loadingSpinner?.classList.add('hidden');
            }
    };

    // Start initialization
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init().catch(error => handleError(error, 'Page Load'));
        }
</script>
</body>
</html>
