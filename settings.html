<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings - Arcator.co.uk</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Base styles */
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Default Dark Theme */
    body.theme-dark {
      background-color: #1F2937; /* Dark background */
      color: #E5E7EB; /* Light text */
      background-image: linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1) 75%, transparent 75%, transparent);
      background-size: 20px 20px;
      background-attachment: fixed;
    }
    body.theme-dark .bg-card {
      background-color: #2D3748 !important; /* Darker card background for dark theme */
      color: #E5E7EB !important; /* Light text for card */
    }
    body.theme-dark input,
    body.theme-dark select {
      background-color: #374151 !important; /* Darker input background */
      color: #E5E7EB !important; /* Light text in input */
      border-color: #4B5563 !important; /* Subtle border for inputs */
    }
    body.theme-dark input::placeholder {
      color: #9CA3AF !important; /* Lighter placeholder text */
    }
    body.theme-dark .text-gray-700 { /* For general text that might be dark by default */
      color: #E5E7EB !important;
    }

    /* Light Theme */
    body.theme-light {
      background-color: #F3F4F6; /* Light background */
      color: #1F2937; /* Dark text */
      background-image: none; /* No pattern for light theme */
    }
    body.theme-light .bg-card {
      background-color: #FFFFFF !important; /* White card background for light theme */
      color: #1F2937 !important; /* Dark text for card */
    }
    body.theme-light input,
    body.theme-light select {
      background-color: #FFFFFF !important; /* White input background */
      color: #1F2937 !important; /* Dark text in input */
      border-color: #D1D5DB !important; /* Light border for inputs */
    }
    body.theme-light input::placeholder {
      color: #6B7280 !important; /* Darker placeholder text */
    }
    body.theme-light .text-gray-700 {
      color: #1F2937 !important;
    }

    /* Arcator Blue Theme */
    body.theme-arcator-blue {
      background-color: #1a202c; /* Deep blue-grey */
      color: #E2E8F0; /* Light off-white text */
      background-image: radial-gradient(circle at center, rgba(30, 58, 138, 0.2) 0%, transparent 70%),
      linear-gradient(135deg, rgba(26, 32, 44, 0.8) 0%, rgba(30, 58, 138, 0.4) 100%);
      background-size: cover;
      background-attachment: fixed;
    }
    body.theme-arcator-blue .bg-card {
      background-color: #2b3b55 !important; /* Slightly lighter blue-grey for cards */
      color: #E2E8F0 !important; /* Light text for card */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    body.theme-arcator-blue input,
    body.theme-arcator-blue select {
      background-color: #3b4d6b !important; /* Darker input background */
      color: #E2E8F0 !important; /* Light text in input */
      border-color: #5a6e8f !important; /* Blueish border */
    }
    body.theme-arcator-blue input::placeholder {
      color: #94A3B8 !important; /* Subtle blue placeholder */
    }
    body.theme-arcator-blue .text-blue-600 { /* Primary button color */
      background-color: #4299E1 !important; /* Arcator blue */
      color: white !important;
    }
    body.theme-arcator-blue .text-gray-700 {
      color: #E2E8F0 !important;
    }
    body.theme-arcator-blue .text-blue-500 {
      color: #63B3ED !important;
    }

    /* Settings card styling */
    .settings-card {
      max-width: 600px;
      width: 90%;
      padding: 2.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    .input-field {
      margin-bottom: 1rem;
    }
    .input-field label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem; /* text-sm */
      font-weight: 600; /* font-semibold */
    }
    .input-field input, .input-field select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #D1D5DB; /* border-gray-300 */
      border-radius: 0.5rem; /* rounded-md */
      font-size: 1rem;
    }
    .btn-primary {
      width: 100%;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 700; /* font-bold */
      transition: background-color 0.2s, transform 0.2s;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
    }

    /* Message box styling */
    .message-box {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: none; /* Hidden by default */
      font-size: 1rem;
      text-align: center;
    }
    .message-box.success {
      background-color: #4CAF50; /* Green for success */
    }
    .message-box.error {
      background-color: #F44336; /* Red for error */
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen theme-dark">
<!-- Navbar Placeholder -->
<div id="navbar-placeholder" class="w-full absolute top-0 left-0"></div>

<div class="settings-container w-full max-w-md mx-auto p-4 flex flex-col items-center mt-20">
  <!-- Settings Card -->
  <div id="settings-section" class="settings-card bg-card text-gray-700 shadow-xl mb-6">
    <h2 class="text-3xl font-bold text-center mb-6">User Settings</h2>
    <div id="loading-spinner" class="flex justify-center items-center h-24">
      <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-blue-500"></div>
    </div>
    <div id="settings-content" class="hidden">
      <p class="text-center text-lg mb-4">Logged in as: <span id="user-email-display" class="font-semibold"></span></p>
      <div class="input-field">
        <label for="display-name">Display Name:</label>
        <input type="text" id="display-name" placeholder="Your Display Name" class="py-2 px-3">
      </div>
      <div class="input-field">
        <label for="user-theme-select">Select Theme:</label>
        <select id="user-theme-select" class="py-2 px-3">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
          <option value="arcator-blue">Arcator Blue</option>
        </select>
      </div>
      <button id="save-settings-btn" class="btn-primary bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mb-4">Save Settings</button>
      <button id="logout-btn" class="btn-primary bg-red-600 text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Log Out</button>
    </div>
    <div id="login-required-message" class="text-center text-red-500 hidden">
      <p class="text-lg">You must be logged in to view settings.</p>
      <a href="sign.html" class="inline-block bg-blue-600 text-white font-bold py-2 px-6 rounded-full mt-4 hover:bg-blue-700 transition duration-300 ease-in-out">Login / Sign Up</a>
    </div>
  </div>
</div>

<!-- Message Box Element -->
<div id="message-box" class="message-box"></div>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut,
    signInAnonymously,
    signInWithCustomToken
  } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  // Firebase configuration object
  const firebaseConfig = {
    apiKey: "AIzaSyCP5Zb1CRermAKn7p_S30E8qzCbvsMxhm4",
    authDomain: "arcator-web.firebaseapp.com",
    projectId: "arcator-web",
    storageBucket: "arcator-web.firebasestorage.app",
    messagingSenderId: "1033082068049",
    appId: "1:1033082068049:web:dd154c8b188bde1930ec70",
    measurementId: "G-DJXNT1L7CM"
  };

  const canvasAppId = typeof __app_id !== 'undefined' ? __app_id : null;
  const appId = canvasAppId || firebaseConfig.projectId || 'default-app-id';

  let app;
  let auth;
  let db;
  let isFirebaseInitialized = false;

  // Function to load the navigation bar
  async function loadNavbar() {
    try {
      const response = await fetch('navbar.html');
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      const navbarHtml = await response.text();
      document.getElementById('navbar-placeholder').innerHTML = navbarHtml;
    } catch (error) {
      console.error("Failed to load navigation bar:", error);
    }
  }


  // DOM Elements
  const loadingSpinner = document.getElementById('loading-spinner');
  const settingsContent = document.getElementById('settings-content');
  const loginRequiredMessage = document.getElementById('login-required-message');
  const userEmailDisplay = document.getElementById('user-email-display');
  const displayNameInput = document.getElementById('display-name');
  const userThemeSelect = document.getElementById('user-theme-select'); // Corrected ID to match HTML
  const saveSettingsBtn = document.getElementById('save-settings-btn');
  const logoutBtn = document.getElementById('logout-btn');
  const messageBox = document.getElementById('message-box');

  const DEFAULT_THEME = 'dark'; // Define a default theme

  /**
   * Displays a custom message box for user feedback.
   * @param {string} message - The message to display.
   * @param {boolean} isError - True for error, false for success.
   */
  function showMessageBox(message, isError) {
    messageBox.textContent = message;
    messageBox.className = 'message-box'; // Reset classes
    if (isError) {
      messageBox.classList.add('error');
    } else {
      messageBox.classList.add('success');
    }
    messageBox.style.display = 'block';
    setTimeout(() => {
      messageBox.style.display = 'none';
    }, 5000); // Hide after 5 seconds
  }

  /**
   * Applies the selected theme to the body element.
   * @param {string} theme - 'dark', 'light', or 'arcator-blue'.
   */
  function applyTheme(theme) {
    const body = document.body;
    body.classList.remove('theme-dark', 'theme-light', 'theme-arcator-blue');
    body.classList.add(`theme-${theme}`);
    console.log(`Applied theme: ${theme}`);
  }

  /**
   * Fetches user profile data from Firestore.
   * @param {string} uid - The user's UID.
   * @returns {Promise<Object|null>} - User profile data or null if not found.
   */
  async function getUserProfileFromFirestore(uid) {
    if (!db) {
      console.error("Firestore DB not initialized for getUserProfileFromFirestore.");
      return null;
    }
    const userDocRef = doc(db, `artifacts/${appId}/public/data/user_profiles`, uid);
    try {
      const docSnap = await getDoc(userDocRef);
      if (docSnap.exists()) {
        return docSnap.data();
      }
    } catch (error) {
      console.error("Error fetching user profile:", error);
      showMessageBox(`Error loading profile: ${error.message}`, true);
    }
    return null;
  }

  /**
   * Updates user profile data in Firestore.
   * @param {string} uid - The user's UID.
   * @param {Object} profileData - The data to update (themePreference, displayName, photoURL).
   */
  async function updateUserProfileInFirestore(uid, profileData) {
    if (!db) {
      showMessageBox("Database not initialized. Cannot save profile.", true);
      return false;
    }
    const userDocRef = doc(db, `artifacts/${appId}/public/data/user_profiles`, uid);
    try {
      await setDoc(userDocRef, profileData, { merge: true }); // Use merge to avoid overwriting other fields
      showMessageBox("Settings saved successfully!", false);
      return true;
    } catch (error) {
      console.error("Error updating user profile in Firestore:", error);
      showMessageBox(`Error saving settings: ${error.message}`, true);
      return false;
    }
  }

  // Initialize Firebase
  try {
    app = initializeApp(firebaseConfig);
    auth = getAuth(app);
    db = getFirestore(app);
    isFirebaseInitialized = true;
    console.log("Firebase initialized successfully.");
  } catch (e) {
    console.error("Error initializing Firebase:", e);
    showMessageBox("Error initializing Firebase. Cannot load settings.", true);
  }

  // Handle authentication state changes
  if (isFirebaseInitialized && auth) {
    onAuthStateChanged(auth, async (user) => {
      loadingSpinner.classList.add('hidden'); // Hide spinner once auth state is known
      if (user) {
        console.log("User logged in:", user.uid);
        loginRequiredMessage.classList.add('hidden');
        settingsContent.classList.remove('hidden');

        const userProfile = await getUserProfileFromFirestore(user.uid);
        userEmailDisplay.textContent = user.email;
        displayNameInput.value = userProfile?.displayName || user.displayName || '';
        userThemeSelect.value = userProfile?.themePreference || DEFAULT_THEME;
        applyTheme(userProfile?.themePreference || DEFAULT_THEME);

      } else {
        console.log("No user logged in.");
        settingsContent.classList.add('hidden');
        loginRequiredMessage.classList.remove('hidden');
        applyTheme(DEFAULT_THEME); // Apply default theme if not logged in
      }
      // For Canvas: Sign in anonymously if no initial auth token
      if (typeof __initial_auth_token !== 'undefined' && !user) {
        signInAnonymously(auth).then(() => {
          console.log("DEBUG: Signed in anonymously on settings.html (Canvas env).");
        }).catch(error => {
          console.error("ERROR: Anonymous sign-in failed on settings.html:", error);
        });
      } else if (!user && !__initial_auth_token) {
        // If no custom token and no current user, sign in anonymously by default
        signInAnonymously(auth)
          .then(() => console.log("DEBUG: Signed in anonymously (no custom token) on settings.html."))
          .catch((anonError) => console.error("ERROR: Error signing in anonymously on settings.html:", anonError));
      }
    });
  }


  // Event Listeners
  if (saveSettingsBtn) {
    saveSettingsBtn.addEventListener('click', async () => {
      if (!auth.currentUser) {
        showMessageBox("You must be logged in to save settings.", true);
        return;
      }
      const uid = auth.currentUser.uid;
      const newDisplayName = displayNameInput.value.trim();
      const newTheme = userThemeSelect.value; // Corrected variable usage

      await updateUserProfileInFirestore(uid, {
        displayName: newDisplayName,
        themePreference: newTheme
      });
      applyTheme(newTheme); // Apply new theme immediately
    });
  }

  if (logoutBtn) {
    logoutBtn.addEventListener('click', async () => {
      showMessageBox("", false);
      try {
        await signOut(auth);
        showMessageBox("You have been signed out.", false);
        // onAuthStateChanged will hide settings and show login message
      } catch (error) {
        console.error("Logout failed:", error);
        showMessageBox("Logout failed: " + error.message, true);
      }
    });
  }

  // Removed the old theme selector listener as it's no longer needed for direct updates.
  // The theme is now applied immediately upon fetching from Firestore or saving.

  // Load navbar on page load
  window.onload = function() {
    loadNavbar();
  };

</script>
</body>
</html>
