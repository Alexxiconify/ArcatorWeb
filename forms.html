<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Forms - Arcator</title>
    <link href="./master.css" rel="stylesheet"/>
    <link href="./page-specific.css" rel="stylesheet"/>
    <link href="./theme_variables.css" rel="stylesheet"/>
    <link href="./favicon.png" rel="icon" type="image/png"/>
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
</head>
<body class="bg-main text-text-primary font-sans leading-normal antialiased">
<div id="navbar-container">
    <!-- Navbar will be loaded here by navbar.js -->
</div>

<main class="container mx-auto mt-8 p-4">
    <h1 class="text-3xl font-bold text-center mb-6 text-text-header">Forms</h1>

    <section class="bg-secondary p-6 rounded-lg shadow-lg mb-8" id="create-dm-section">
        <h2 class="text-2xl font-semibold text-text-header mb-4">Create Direct Message</h2>
        <form class="space-y-4" id="create-dm-form">
            <div class="relative">
                <label class="form-label sr-only" for="dm-recipients">Recipients:</label>
                <input class="form-input bg-main text-text-primary border-input-border w-full pl-10" id="dm-recipients"
                       placeholder="Recipients (comma-separated handles)"
                       required type="text"/>
                <div class="icon-left"><i class="fas fa-users"></i></div>
            </div>
            <div class="relative">
                <label class="form-label sr-only" for="dm-subject">Subject:</label>
                <input class="form-input bg-main text-text-primary border-input-border w-full pl-10" id="dm-subject"
                       placeholder="Subject"
                       required type="text"/>
                <div class="icon-left"><i class="fas fa-tag"></i></div>
            </div>
            <div>
                <label class="form-label sr-only" for="dm-content">Message Content:</label>
                <textarea class="form-textarea" id="dm-content" placeholder="Your message (Markdown supported)" required
                          rows="8"></textarea>
            </div>
            <div class="flex justify-end">
                <button class="btn-primary btn-blue" type="submit">Send DM</button>
            </div>
        </form>
    </section>

    <section class="bg-secondary p-6 rounded-lg shadow-lg mb-8" id="create-chat-section">
        <h2 class="text-2xl font-semibold text-text-header mb-4">Create Chat</h2>
        <form class="space-y-4" id="create-chat-form">
            <div class="flex space-x-4">
                <div class="flex-none">
                    <label class="form-label sr-only" for="chat-type-select">Chat Type:</label>
                    <select class="form-input w-32" id="chat-type-select">
                        <option value="group">Group</option>
                        <option value="channel">Channel</option>
                    </select>
                </div>
                <div class="flex-1 relative">
                    <label class="form-label sr-only" for="chat-name">Chat Name:</label>
                    <input class="form-input flex-1 min-w-0" id="chat-name" placeholder="Chat name (optional)"
                           type="text"/>
                </div>
            </div>
            <div class="relative">
                <label class="form-label sr-only" for="chat-recipients">Recipients:</label>
                <input class="form-input bg-main text-text-primary border-input-border w-full pl-10"
                       id="chat-recipients"
                       placeholder="Recipients (comma-separated handles)"
                       required type="text"/>
                <div class="icon-left"><i class="fas fa-users"></i></div>
            </div>
            <div class="relative">
                <label class="form-label sr-only" for="chat-image">Chat Image URL:</label>
                <input class="form-input w-48 bg-main text-text-primary border-input-border pl-10" id="chat-image"
                       placeholder="Photo URL (optional)"
                       type="text"/>
                <div class="icon-left"><i class="fas fa-image"></i></div>
            </div>
            <div>
                <label class="form-label sr-only" for="chat-description">Description:</label>
                <textarea class="form-textarea" id="chat-description" placeholder="Chat description (optional)"
                          rows="4"></textarea>
            </div>
            <div class="flex justify-end">
                <button class="btn-primary btn-blue" type="submit">Create Chat</button>
            </div>
        </form>
    </section>

    <section class="bg-secondary p-6 rounded-lg shadow-lg mb-8" id="create-announcement-section">
        <h2 class="text-2xl font-semibold text-text-header mb-4">Create Announcement</h2>
        <form class="space-y-4" id="create-announcement-form">
            <div>
                <label class="form-label" for="announcement-title">Title:</label>
                <input class="form-input" id="announcement-title" required type="text"/>
            </div>
            <div>
                <label class="form-label" for="announcement-content">Content:</label>
                <textarea class="form-textarea" id="announcement-content"
                          placeholder="Announcement content (Markdown supported)"
                          required rows="8"></textarea>
            </div>
            <div>
                <label class="form-label" for="announcement-audience">Audience:</label>
                <select class="form-select" id="announcement-audience">
                    <option value="all">All Users</option>
                    <option value="admins">Admins Only</option>
                </select>
            </div>
            <div class="flex justify-end">
                <button class="btn-primary btn-blue" type="submit">Post Announcement</button>
            </div>
        </form>
    </section>

    <section class="bg-secondary p-6 rounded-lg shadow-lg mb-8" id="contact-form-section">
        <h2 class="text-2xl font-semibold text-text-header mb-4">Contact Us</h2>
        <form class="space-y-4" id="contact-form">
            <div>
                <label class="form-label" for="contact-name">Name:</label>
                <input class="form-input" id="contact-name" required type="text"/>
            </div>
            <div>
                <label class="form-label" for="contact-email">Email:</label>
                <input class="form-input" id="contact-email" required type="email"/>
            </div>
            <div>
                <label class="form-label" for="contact-subject">Subject:</label>
                <input class="form-input" id="contact-subject" required type="text"/>
            </div>
            <div>
                <label class="form-label" for="contact-message">Message:</label>
                <textarea class="form-textarea" id="contact-message" required rows="8"></textarea>
            </div>
            <div class="flex justify-end">
                <button class="btn-primary btn-blue" type="submit">Send Message</button>
            </div>
        </form>
    </section>
</main>

<script src="./firebase-init.js" type="module"></script>
<script src="./themes.js" type="module"></script>
<script src="./navbar.js" type="module"></script>
<script src="./utils.js" type="module"></script>
<script src="./app.js" type="module"></script>
<script src="./forms.js" type="module"></script>
</body>
</html>
