<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Forms - Arcator</title>
    <link href="./master.css" rel="stylesheet">
    <link href="./favicon.png" rel="icon" type="image/png">
</head>
<body class="bg-surface text-text">
<!-- Navbar -->
<div id="navbar-placeholder"></div>

<!-- Hero Banner -->
<section class="hero-banner">
    <img alt="Hero" class="hero-image" src="./creativespawn.png">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1>Forms</h1>
        <p>View and submit forms</p>
    </div>
</section>

<!-- Main Content -->
<main class="container mx-auto px-4 py-8">
    <!-- Tabs -->
    <div class="bg-surface-2 rounded-lg p-4 mb-8" role="tablist">
        <div class="flex gap-4 border-b border-accent-dark">
            <button aria-controls="forms-panel"
                    aria-selected="true"
                    class="tab-button px-4 py-2 text-lg font-medium border-b-2 border-transparent hover:border-accent-light"
                    data-tab="forms"
                    role="tab">
                Forms
            </button>
            <button aria-controls="dms-panel"
                    aria-selected="false"
                    class="tab-button px-4 py-2 text-lg font-medium border-b-2 border-transparent hover:border-accent-light"
                    data-tab="dms"
                    role="tab">
                Messages
            </button>
        </div>

        <!-- Forms Panel -->
        <div class="py-4" id="forms-panel" role="tabpanel">
            <div id="forms-list">
                <!-- Forms will be loaded here -->
            </div>
        </div>

        <!-- DMs Panel -->
        <div class="py-4 hidden" id="dms-panel" role="tabpanel">
            <div class="flex h-[600px]">
                <!-- DM List -->
                <div class="w-1/3 border-r border-accent-dark">
                    <div class="p-4 border-b border-accent-dark">
                        <button class="btn-primary w-full" id="new-chat-btn">New Conversation</button>
                    </div>
                    <div class="overflow-y-auto h-[calc(100%-64px)]" id="dm-list">
                        <!-- DMs will be loaded here -->
                    </div>
                </div>

                <!-- Messages -->
                <div class="flex-1 flex flex-col">
                    <div class="p-2 border-b border-accent-dark" id="participant-list"></div>
                    <div class="flex-1 overflow-y-auto p-4" id="messages-container"></div>
                    <form class="p-4 border-t border-accent-dark" id="message-form">
                        <div class="flex gap-2 relative">
                            <div class="flex-1 relative">
                                <label for="message-input">

                                </label><input autocomplete="off"
                                               class="flex-1 bg-surface-2 border border-accent rounded px-3 py-2 w-full"
                                               id="message-input"
                                               placeholder="Type a message... (use @ to mention users)"
                                               type="text">
                                <div class="mention-suggestions hidden absolute top-full left-0 mt-1 w-full"
                                     id="mention-suggestions"></div>
                            </div>
                            <button class="btn-primary" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- New Chat Modal -->
            <div class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
                 id="new-chat-modal">
                <div class="bg-surface p-6 rounded-lg shadow-xl w-full max-w-md">
                    <h3 class="text-xl font-bold mb-4">New Conversation</h3>
                    <div class="mb-4">
                        <label for="recipient-input"></label><input class="w-full bg-surface-2 border border-accent rounded px-3 py-2"
                                                                    id="recipient-input"
                                                                    placeholder="Search users..."
                                                                    type="text">
                        <div class="mt-2" id="recipient-suggestions"></div>
                    </div>
                    <div class="flex flex-wrap gap-2 mb-4" id="selected-recipients"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div id="footer-placeholder"></div>

<script type="module">
    import {initializePage, loadFooter} from './core.js';
    import {initForms, initDMs} from './forms.js';
    import {themeManager} from './theme-manager.js';
    import {showMessageBox} from './utils.js';

    // Initialize page
    async function init() {
        try {
            await Promise.all([
                initializePage('forms'),
                themeManager.init()
            ]);

            // Initialize forms and DMs
            await initForms();
            await initDMs();

            // Load footer
            await loadFooter();

            // Setup tabs
            const container = document.querySelector('[role="tablist"]');
            const tabs = container?.querySelectorAll('[role="tab"]') || [];
            const panels = document.querySelectorAll('[role="tabpanel"]');

            tabs.forEach((tab, index) => {
                tab.addEventListener('click', (e) => {
                    e.preventDefault();

                    // Remove active state from all tabs and hide all panels
                    tabs.forEach(t => {
                        t.setAttribute('aria-selected', 'false');
                        t.classList.remove('border-accent-light');
                    });
                    panels.forEach(p => p.classList.add('hidden'));

                    // Set active state for clicked tab and show its panel
                    tab.setAttribute('aria-selected', 'true');
                    tab.classList.add('border-accent-light');
                    const panelId = tab.getAttribute('aria-controls');
                    const panel = document.getElementById(panelId);
                    if (panel) panel.classList.remove('hidden');
                });
            });

            // Set initial tab
            if (tabs[0]) {
                tabs[0].click();
            }

            // Add mention autocomplete to message input
            const messageInput = document.getElementById('message-input');
            const suggestionsDiv = document.getElementById('mention-suggestions');

            // Function to insert mention into text
            window.insertMention = function (mention) {
                const text = messageInput.value;
                const lastAtIndex = text.lastIndexOf('@');
                const beforeMention = text.substring(0, lastAtIndex);
                messageInput.value = beforeMention + mention + ' ';
                suggestionsDiv.classList.add('hidden');
                messageInput.focus();
            };

            if (messageInput) {
                messageInput.addEventListener('input', async (e) => {
                    const text = e.target.value;
                    const lastAtIndex = text.lastIndexOf('@');

                    if (lastAtIndex === -1) {
                        suggestionsDiv.classList.add('hidden');
                    } else {
                        const searchTerm = text.substring(lastAtIndex + 1).trim();

                        if (searchTerm.length >= 1) {
                            const users = await window.searchUsers(searchTerm);

                            if (users.length > 0) {
                                suggestionsDiv.innerHTML = users.map(user => `
                                    <div class="mention-item" onclick="window.insertMention('@${user.handle}')">
                                        <img src="${user.photoURL}" alt="${user.displayName}">
                                        <div class="mention-item-text">
                                            <div class="mention-item-name">${user.displayName}</div>
                                            <div class="mention-item-handle">@${user.handle}</div>
                                        </div>
                                    </div>
                                `).join('');
                                suggestionsDiv.classList.remove('hidden');
                            } else {
                                suggestionsDiv.classList.add('hidden');
                            }
                        } else {
                            suggestionsDiv.classList.add('hidden');
                        }
                    }
                });

                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        suggestionsDiv.classList.add('hidden');
                    }
                });
            }


            console.log('Page forms initialized successfully');
        } catch (error) {
            console.error('Page initialization error:', error);
            showMessageBox(`Initialization error: ${error.message}`, true);
        }
    }

    // Start initialization
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
</script>
</body>
</html>
