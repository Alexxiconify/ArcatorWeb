<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Critical CSS for immediate rendering */
    * {
      box-sizing: border-box;
    }
  
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      background-color: var(--color-body-bg);
      color: var(--color-text-primary);
      transition: background-color 0.3s, color 0.3s;
    }
  
    .main-section,
    .forum-section,
    .content-section {
      background-color: var(--color-bg-content-section);
      color: var(--color-text-primary);
    }
  
    /* Loading skeleton */
    .skeleton {
      background: linear-gradient(90deg, #374151 25%, #4B5563 50%, #374151 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 0.375rem;
    }
  
    @keyframes loading {
      0% {
        background-position: 200% 0;
      }
  
      100% {
        background-position: -200% 0;
      }
    }
  
    /* Smooth transitions */
    .transition-all {
      transition: all 0.2s ease-in-out;
    }
  
    /* Modern card design */
    .card-modern {
      border: 1px solid var(--color-input-border);
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px -1px;
      transition: all 0.2s ease-in-out;
    }
  
    .card-modern:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px;
    }
  
    /* Improved button design */
    .btn-modern {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      text-decoration: none;
      font-size: 0.875rem;
      line-height: 1.25rem;
    }
  
    .btn-modern:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px;
    }
  
    .btn-modern:active {
      transform: translateY(0);
    }
  
    /* Tab design */
    .tab-container {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      padding: 0.5rem;
      border-radius: 0.75rem;
      border: 1px solid var(--color-input-border);
    }
  
    .tab-btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
      border: none;
      cursor: pointer;
      background: transparent;
    }
  
    .tab-btn.active {
      box-shadow: 0 2px 8px;
    }
  
    /* Status indicator */
    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid var(--color-input-border);
      margin: 1rem auto;
      max-width: 300px;
    }
  
    .status-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
    }
  
    .status-dot.online {
      background: #10B981;
    }
  
    .status-dot.loading {
      background: #F59E0B;
    }
  
    .status-dot.offline {
      background: #6B7280;
    }
  
    /* Form improvements */
    .form-group {
      margin-bottom: 1rem;
    }
  
    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
  
    /* Collapsible sections */
    .collapsible {
      border: 1px solid var(--color-input-border);
      border-radius: 0.75rem;
      overflow: hidden;
      margin-bottom: 1rem;
    }
  
    .collapsible-header {
      padding: 1rem 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background-color 0.2s ease-in-out;
    }
  
    .collapsible-content {
      padding: 1.5rem;
    }
  
    /* Loading states */
    .loading-spinner {
      display: inline-block;
      width: 1.5rem;
      height: 1.5rem;
      border: 2px solid var(--color-input-border);
      border-radius: 50%;
      border-top-color: var(--color-link);
      animation: spin 1s linear infinite;
    }
  
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  
    /* Responsive design */
    @media (max-width: 768px) {
      .tab-container {
        flex-direction: column;
        gap: 0.25rem;
      }
  
      .tab-btn {
        width: 100%;
        text-align: center;
      }
  
      .collapsible-header {
        padding: 0.75rem 1rem;
      }
  
      .collapsible-content {
        padding: 1rem;
      }
    }
  
    /* Message box styling */
    .message-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
  
    .message-box.show {
      opacity: 1;
      visibility: visible;
    }
  
    .message-box.error {
      background-color: var(--color-button-red-bg);
    }
  
    .message-box.success {
      background-color: var(--color-button-green-bg);
    }
  
    /* Custom confirm modal styling */
    .custom-confirm-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      display: none;
    }
  
    .custom-confirm-modal .modal-content {
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px;
      text-align: center;
      position: relative;
      max-width: 400px;
      width: 90%;
    }
  
    .custom-confirm-modal .close-button {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  
    .custom-confirm-modal .close-button:hover,
    .custom-confirm-modal .close-button:focus {
      text-decoration: none;
      cursor: pointer;
    }
  
    /* DM chat bubbles */
    .dm-bubble-in {
      border-radius: 1.2em 1.2em 1.2em 0.4em;
      padding: 0.75em 1.1em;
      margin-bottom: 0.1em;
      box-shadow: 0 2px 8px;
      max-width: 80%;
      word-break: break-word;
    }
  
    .dm-bubble-out {
      border-radius: 1.2em 1.2em 0.4em 1.2em;
      padding: 0.75em 1.1em;
      margin-bottom: 0.1em;
      box-shadow: 0 2px 8px;
      max-width: 80%;
      word-break: break-word;
    }
  
    .thema-item,
    .thread-item,
    .comment-item {
      border: 1px solid var(--color-input-border);
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 0.75rem;
    }
  
    .comment-item {
      padding-left: 1.5rem;
    }
  
    .meta-info {
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }
  
    .thema-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }
  
    .thema-actions {
      display: flex;
      gap: 0.5rem;
    }
  
    .thema-actions button {
      padding: 0.25rem;
      border-radius: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 2rem;
      height: 2rem;
    }
  
    .thema-threads {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--color-input-border);
    }
  
    .thread-item {
      border: 1px solid var(--color-input-border);
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
  
    .thread-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }
  
    .thread-actions {
      display: flex;
      gap: 0.25rem;
    }
  
    .thread-actions button {
      padding: 0.25rem;
      border-radius: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 1.5rem;
      height: 1.5rem;
    }
  
    .thread-comments {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--color-input-border);
    }
  
    .comment-item {
      border: 1px solid var(--color-input-border);
      border-radius: 0.375rem;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
    }
  
    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 0.5rem;
    }
  
    .comment-content {
      flex: 1;
      margin: 0;
    }
  
    .comment-actions {
      display: flex;
      gap: 0.25rem;
      flex-shrink: 0;
    }
  
    .comment-actions button {
      padding: 0.25rem;
      border-radius: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 1.5rem;
      height: 1.5rem;
    }
  
    .create-thread-section,
    .add-comment-section {
      border: 1px solid var(--color-input-border);
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
  
    .create-thread-form,
    .add-comment-form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
  
    .create-thread-form input,
    .create-thread-form textarea,
    .add-comment-form textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--color-input-border);
      border-radius: 0.375rem;
      font-size: 0.875rem;
    }
  
    .create-thread-form input:focus,
    .create-thread-form textarea:focus,
    .add-comment-form textarea:focus {
      outline: none;
      border-color: var(--color-link);
      box-shadow: 0 0 0 2px;
    }
  
    .create-thread-form button,
    .add-comment-form button {
      align-self: flex-start;

  </style>

<script type="module">
  import { db, auth, appId, firebaseReadyPromise, DEFAULT_PROFILE_PIC, DEFAULT_THEME_NAME, currentUser } from './firebase-init.js';
  import { setupThemesFirebase, applyTheme, getAvailableThemes, applyCachedTheme } from './themes.js';
  import {loadNavbar, loadFooter} from './navbar.js';
  import {onAuthStateChanged} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  import {doc, getDoc, collection, getDocs} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  const pageDisplayTitle = document.getElementById('page-display-title');
  const pageDisplayContent = document.getElementById('page-display-content');
  const pageUpdatedAt = document.getElementById('page-updated-at');
  const pageHtmlTitle = document.getElementById('page-title-display');
  const tempPageNav = document.getElementById('temp-page-nav');
  const messageBox = document.getElementById('message-box');

  let allTemporaryPages = [];

  /**
   * Displays a message box with success or error styling.
   * @param {string} message - The message to display.
   * @param {boolean} isError - True if it's an error message, false for success.
   */
  function showMessageBox(message, isError) {
    if (messageBox) {
      messageBox.textContent = message;
      messageBox.className = 'message-box show';
      if (isError) {
        messageBox.classList.add('error');
      } else {
        messageBox.classList.add('success');
      }
      setTimeout(() => {
        messageBox.classList.remove('show');
      }, 3000);
    }
  }

  /**
   * Fetches all temporary pages from Firestore.
   * @returns {Promise<Array>} A promise that resolves with an array of temporary page objects.
   */
  async function fetchAllTemporaryPages() {
    try {
      if (!db) {
        console.error("Firestore DB not initialized for fetchAllTemporaryPages.");
        showMessageBox("Database not ready. Cannot load pages.", true);
        return [];
      }
      const tempPagesCol = collection(db, `artifacts/${appId}/public/data/temp_pages`);
      const querySnapshot = await getDocs(tempPagesCol);
      const pages = [];
      querySnapshot.forEach(doc => {
        pages.push({ id: doc.id, ...doc.data() });
      });
      pages.sort((a, b) => {
        const dateA = a.createdAt?.toDate ? a.createdAt.toDate().getTime() : 0;
        const dateB = b.createdAt?.toDate ? b.createdAt.toDate().getTime() : 0;
        if (dateA === dateB) {
          return (a.title || '').localeCompare(b.title || '');
        }
        return dateA - dateB;
      });
      console.log("DEBUG: Fetched and sorted temporary pages:", pages.length);
      return pages;
    } catch (error) {
      console.error("Error fetching all temporary pages:", error);
      showMessageBox(`Error loading temporary pages: ${error.message}`, true);
      return [];
    }
  }

  /**
   * Displays a specific temporary page's content.
   * @param {Object} pageData - The data of the page to display.
   */
  function displayPage(pageData) {
    if (!pageData) {
      pageDisplayTitle.textContent = 'Page Not Found';
      pageDisplayContent.innerHTML = '<p class="text-red-400 text-center">The temporary page you are looking for does not exist.</p>';
      pageHtmlTitle.textContent = 'Page Not Found';
      pageUpdatedAt.textContent = 'N/A';
      return;
    }

    pageDisplayTitle.textContent = pageData.title;
    pageHtmlTitle.textContent = pageData.title;
    pageDisplayContent.innerHTML = pageData.content || '';

    // Re-attach event listeners for any custom collapsible sections within the loaded HTML
    pageDisplayContent.querySelectorAll('.custom-collapsible-header').forEach(header => {
      header.addEventListener('click', () => {
        const content = header.nextElementSibling;
        if (content && content.classList.contains('custom-collapsible-content')) {
          content.classList.toggle('hidden');
          header.querySelector('svg')?.classList.toggle('rotate-90');
        }
      });
    });

    if (pageData.updatedAt && pageData.updatedAt.toDate) {
      pageUpdatedAt.textContent = pageData.updatedAt.toDate().toLocaleString();
    } else {
      pageUpdatedAt.textContent = 'N/A';
    }

    // Update URL without reloading the page
    const newUrl = `${window.location.pathname}?id=${pageData.id}`;
    window.history.pushState({ path: newUrl }, '', newUrl);

    // Update active tab button
    document.querySelectorAll('.temp-page-nav button').forEach(btn => {
      if (btn.dataset.pageId === pageData.id) {
        btn.classList.add('active');
      } else {
        btn.classList.remove('active');
      }
    });
  }

  /**
   * Gets user profile from Firestore.
   * @param {string} uid - User ID
   * @returns {Promise<Object|null>} User profile or null
   */
  async function getUserProfileFromFirestore(uid) {
    try {
      const userDoc = await getDoc(doc(db, `artifacts/${appId}/public/data/users`, uid));
      return userDoc.exists() ? userDoc.data() : null;
    } catch (error) {
      console.error("Error fetching user profile:", error);
      return null;
    }
  }

  /**
   * Initializes the temporary page viewer.
   */
  async function initTemporaryPageViewer() {
    // Ensure Firebase is initialized and ready before proceeding
    await firebaseReadyPromise;

    // Setup themes integration using the imported function
    setupThemesFirebase(db, auth, appId);

    // Apply cached theme immediately to prevent flash
    applyCachedTheme().then(cachedApplied => {
      if (cachedApplied) {
        console.log('Temp page viewer: Applied cached theme');
      }
    });

    // Get user profile and apply theme
    let userProfile = null;
    if (auth.currentUser) {
      userProfile = await getUserProfileFromFirestore(auth.currentUser.uid);
    }
    
    // Load navbar dynamically
    await loadNavbar(auth.currentUser, userProfile, DEFAULT_PROFILE_PIC, DEFAULT_THEME_NAME);

    // Load footer
    loadFooter('current-year-temp-page');
    
    // Apply user's theme preference
    const userThemePreference = userProfile?.themePreference;
    const allThemes = await getAvailableThemes();
    const themeToApply = allThemes.find(t => t.id === userThemePreference) || allThemes.find(t => t.id === DEFAULT_THEME_NAME);
    if (themeToApply) {
      applyTheme(themeToApply.id, themeToApply);
      console.log(`Temp page viewer: Applied theme ${themeToApply.id} (${themeToApply.name})`);
    }

    allTemporaryPages = await fetchAllTemporaryPages();

    if (allTemporaryPages.length === 0) {
      pageDisplayTitle.textContent = 'No Pages Found';
      pageDisplayContent.innerHTML = '<p class="text-red-400 text-center">No temporary pages have been created yet. Go to Admin to create some.</p>';
      pageHtmlTitle.textContent = 'No Pages';
      pageUpdatedAt.textContent = 'N/A';
      return;
    }

    // Create navigation tabs
    tempPageNav.innerHTML = '';
    allTemporaryPages.forEach(page => {
      const button = document.createElement('button');
      button.textContent = page.title;
      button.dataset.pageId = page.id;
      button.classList.add('temp-page-nav-button');
      button.addEventListener('click', () => displayPage(page));
      tempPageNav.appendChild(button);
    });

    // Determine which page to display initially
    const urlParams = new URLSearchParams(window.location.search);
    const pageIdFromUrl = urlParams.get('id');

    let initialPage = null;
    if (pageIdFromUrl) {
      initialPage = allTemporaryPages.find(page => page.id === pageIdFromUrl);
    }

    // If no specific page from URL or page not found, display the first page
    displayPage(initialPage || allTemporaryPages[0]);
  }

  // Use DOMContentLoaded to ensure all HTML elements are available before script runs
  document.addEventListener('DOMContentLoaded', initTemporaryPageViewer);
</script>
