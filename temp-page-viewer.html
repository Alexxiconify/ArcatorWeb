      margin-bottom: 1.5rem;

    }

      border: 2px solid var(--color-bg-navbar);
    }

      text-overflow: ellipsis;

    }

      background-color: var(--color-link);

      border-color: var(--color-link);

    }

<script type="module">
  // Firebase configuration and initialization (from firebase-init.js for consistency)
  const firebaseConfig = {
    apiKey: "AIzaSyCP5Zb1CRermAKn7p_S30E8qzCbvsMxhm4",
    authDomain: "arcator-web.firebaseapp.com",
    projectId: "arcator-web",
    storageBucket: "arcator-web.firebasestorage.app",
    messagingSenderId: "1033082068049",
    appId: "1:1033082068049:web:dd154c8b188bde1930ec70",
    measurementId: "G-DJXNT1L7CM"
  };

  const canvasAppId = typeof __app_id !== 'undefined' ? __app_id : null;
  const appId = canvasAppId || firebaseConfig.projectId || 'default-app-id';

  let firebaseAppInstance;
  if (!firebase.getApps().length) { // Check if Firebase app is already initialized
    firebaseAppInstance = firebase.initializeApp(firebaseConfig);
  } else {
    firebaseAppInstance = firebase.getApp(); // Get existing app instance
  }
  const db = firebase.getFirestore(firebaseAppInstance);
  // No auth needed for public page viewing, but leaving comments in case.
  // const auth = firebase.getAuth(firebaseAppInstance);

  const pageDisplayTitle = document.getElementById('page-display-title');
  const pageDisplayContent = document.getElementById('page-display-content');
  const pageUpdatedAt = document.getElementById('page-updated-at');
  const pageHtmlTitle = document.getElementById('page-title-display');
  const tempPageNav = document.getElementById('temp-page-nav');

  let allTemporaryPages = []; // Store all fetched pages

  /**
   * Fetches all temporary pages from Firestore.
   * @returns {Promise<Array>} A promise that resolves with an array of temporary page objects.
   */
  async function fetchAllTemporaryPages() {
    try {
      const tempPagesCol = firebase.collection(db, `artifacts/${appId}/public/data/temp_pages`);
      const querySnapshot = await firebase.getDocs(tempPagesCol);
      const pages = [];
      querySnapshot.forEach(doc => {
        pages.push({ id: doc.id, ...doc.data() });
      });
      // Sort pages by createdAt timestamp, or by title if createdAt is not consistent
      pages.sort((a, b) => {
        const dateA = a.createdAt?.toDate ? a.createdAt.toDate().getTime() : 0;
        const dateB = b.createdAt?.toDate ? b.createdAt.toDate().getTime() : 0;
        return dateA - dateB;
      });
      console.log("DEBUG: Fetched and sorted temporary pages:", pages.length);
      return pages;
    } catch (error) {
      console.error("Error fetching all temporary pages:", error);
      return [];
    }
  }

  /**
   * Displays a specific temporary page's content.
   * @param {Object} pageData - The data of the page to display.
   */
  function displayPage(pageData) {
    if (!pageData) {
      pageDisplayTitle.textContent = 'Page Not Found';
      pageDisplayContent.innerHTML = '<p class="text-red-400 text-center">The temporary page you are looking for does not exist.</p>';
      pageHtmlTitle.textContent = 'Page Not Found';
      pageUpdatedAt.textContent = 'N/A';
      return;
    }

    pageDisplayTitle.textContent = pageData.title;
    pageHtmlTitle.textContent = pageData.title; // Update HTML <title>
    pageDisplayContent.innerHTML = marked.parse(pageData.content || ''); // Render Markdown
    if (pageData.updatedAt && pageData.updatedAt.toDate) {
      pageUpdatedAt.textContent = pageData.updatedAt.toDate().toLocaleString();
    } else {
      pageUpdatedAt.textContent = 'N/A';
    }

    // Update URL without reloading the page
    const newUrl = `${window.location.pathname}?id=${pageData.id}`;
    window.history.pushState({ path: newUrl }, '', newUrl);

    // Update active tab button
    document.querySelectorAll('.temp-page-nav button').forEach(btn => {
      if (btn.dataset.pageId === pageData.id) {
        btn.classList.add('active');
      } else {
        btn.classList.remove('active');
      }
    });
  }

  /**
   * Initializes the temporary page viewer.
   */
  async function initTemporaryPageViewer() {
    // Dynamically load Firebase SDK only when needed
    // This script now loads Firebase modules using import maps directly in the HTML <head> for simplicity
    // and relies on global firebase object (which will be populated by the CDN script).
    // It's crucial that firebase.js is loaded BEFORE this script executes if using global `firebase` object.
    // For this Canvas environment, we use direct import statements as done below.

    // Ensure Firebase is loaded and initialized from CDN
    // This part relies on the top-level imports and the global `firebase` object available after those imports.
    await new Promise(resolve => {
      // Wait for Firebase to be globally available
      const checkFirebase = setInterval(() => {
        if (typeof firebase !== 'undefined' && firebase.getApps().length > 0) {
          clearInterval(checkFirebase);
          resolve();
        }
      }, 50);
    });

    allTemporaryPages = await fetchAllTemporaryPages();

    if (allTemporaryPages.length === 0) {
      pageDisplayTitle.textContent = 'No Pages Found';
      pageDisplayContent.innerHTML = '<p class="text-red-400 text-center">No temporary pages have been created yet.</p>';
      pageHtmlTitle.textContent = 'No Pages';
      pageUpdatedAt.textContent = 'N/A';
      return;
    }

    // Create navigation tabs
    tempPageNav.innerHTML = ''; // Clear existing content
    allTemporaryPages.forEach(page => {
      const button = document.createElement('button');
      button.textContent = page.title;
      button.dataset.pageId = page.id;
      button.classList.add('temp-page-nav-button'); // Add a class for styling
      button.addEventListener('click', () => displayPage(page));
      tempPageNav.appendChild(button);
    });

    // Determine which page to display initially
    const urlParams = new URLSearchParams(window.location.search);
    const pageIdFromUrl = urlParams.get('id');

    let initialPage = null;
    if (pageIdFromUrl) {
      initialPage = allTemporaryPages.find(page => page.id === pageIdFromUrl);
    }

    // If no specific page from URL or page not found, display the first page
    displayPage(initialPage || allTemporaryPages[0]);
  }

  // Ensure Firebase is ready before running init
  window.onload = async function() {
    // Dynamically import Firebase modules inside window.onload if they haven't been imported as type="module" in head.
    // Given the HTML structure, the CDN imports in head with type="module" ensure `firebase` is globally available.
    // We just need to wait for it.
    initTemporaryPageViewer();
  };
</script>
