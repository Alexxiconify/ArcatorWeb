<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Favicon link -->
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Assuming theme_variables.css applies colors to :root or body */
    .navbar-bg {
      background-color: var(--color-bg-navbar, #111827); /* Fallback to dark theme default */
    }
    .navbar-text {
      color: var(--color-text-primary, #E5E7EB);
    }
    .navbar-link:hover {
      color: var(--color-link, #60A5FA);
    }
    .profile-pic-small {
      width: 32px;
      height: 32px;
      border-radius: 9999px; /* Tailwind's rounded-full */
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-gray-800 text-gray-100">

<nav class="navbar-bg px-2 py-1 shadow-lg w-full">
  <div class="container mx-auto flex justify-between items-center min-h-0">
    <!-- Logo/Site Title -->
    <a class="navbar-text text-lg font-bold flex items-center gap-1 pl-1" href="#" style="min-width:0;">
      <svg class="h-5 w-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1v-3m0 0l-1-1h-4l-1 1m0 0h-4a2 2 0 01-2-2V9a2 2 0 012-2h10a2 2 0 012 2v6a2 2 0 01-2 2H9.75z"></path>
      </svg>
      <span style="font-size:1.1rem;">Arcator.co.uk</span>
    </a>

    <!-- Navigation Links and User Info -->
    <div class="flex items-center space-x-4">
      <a class="navbar-text navbar-link text-lg font-medium rounded-md p-2" href="about.html">About Us</a>
      <a class="navbar-text navbar-link text-lg font-medium rounded-md p-2" href="servers.html">Servers</a>
      <a class="navbar-text navbar-link text-lg font-medium rounded-md p-2" href="community.html">Community</a>
      <a class="navbar-text navbar-link text-lg font-medium rounded-md p-2" href="interests.html">Interests</a>
      <a class="navbar-text navbar-link text-lg font-medium rounded-md p-2" href="games.html">Games</a>
      <a class="navbar-text navbar-link text-lg font-medium rounded-md p-2" href="https://wiki.arcator.co.uk/" rel="noopener noreferrer"
         target="_blank">Wiki</a>
      <a class="navbar-text navbar-link text-lg font-medium rounded-md p-2" href="forms.html">Forms</a>
      <a class="navbar-text navbar-link text-lg font-medium rounded-md p-2" href="index.html#join-us">Join Us</a>
      <a class="navbar-text navbar-link text-lg font-medium rounded-md p-2" href="donations.html">Support Us</a>
      <!--User Profile Link - Hidden by default, shown by settings.html when logged in -->
      <a id="navbar-user-settings-link" href="users.html" class="hidden items-center space-x-2 navbar-text navbar-link px-3 py-2 rounded-md font-medium">
        <img id="navbar-user-profile-pic" class="profile-pic-small" src="https://placehold.co/32x32/1F2937/E5E7EB?text=AV" alt="Profile Picture">
        <!-- Username and @handle removed for users.html -->
      </a>

      <!-- Sign In/Account Link - Visible by default, hidden by settings.html when logged in -->
      <a id="navbar-signin-link" href="users.html" class="flex items-center space-x-2 navbar-text navbar-link px-3 py-2 rounded-md font-medium">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        <span>Sign In</span>
      </a>
    </div>
  </div>
</nav>

</body>
</html>
