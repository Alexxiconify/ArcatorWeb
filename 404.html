<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>404 - Page Not Found | Arcator</title>
    <link href="./master.css" rel="stylesheet">
    <link href="./master.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            animation: fadeIn 0.5s ease;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--color-primary);
            line-height: 1;
            margin: 0;
            text-shadow: 2px 2px 4px var(--color-shadow);
        }

        .error-message {
            font-size: 1.5rem;
            color: var(--color-text-secondary);
            margin: 1rem 0 2rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            background-color: var(--color-primary);
            color: var(--color-text-on-primary);
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--color-shadow);
        }
    </style>
</head>
<body>
<div id="navbar-placeholder"></div>

<div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
    <a class="back-button" href="/">
        <span>‚Üê Back to Home</span>
    </a>
</div>

<div id="footer-placeholder"></div>

<script type="module">
    import {initializePage} from './core.js';
    import {themeManager} from './theme-manager.js';

    async function init() {
        try {
            await initializePage('404', true);
            await themeManager.init();
        } catch (error) {
            console.error('Error initializing page:', error);
        }
    }

    init();
</script>
</body>
</html>
