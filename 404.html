<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /*
     * Universal reset for line height and margin, ensuring consistent spacing.
     */
    * {
      line-height: 1.2;
      margin: 0;
    }

    /*
     * Styles for the HTML element, setting up a full-height, centered layout
     * for the error message, using a sans-serif font and light grey color.
     */
    html {
      color: #888;
      display: table;
      font-family: sans-serif;
      height: 100%;
      text-align: center;
      width: 100%;
    }

    /*
     * Styles for the body element, centering its content vertically within
     * the HTML table display, with a fixed top/bottom margin.
     */
    body {
      display: table-cell;
      vertical-align: middle;
      margin: 2em auto;
    }

    /*
     * Styles for the main heading, setting its color, font size, and weight.
     */
    h1 {
      color: #555;
      font-size: 2em;
      font-weight: 400;
    }

    /*
     * Styles for paragraph text, centering it and setting a maximum width.
     */
    p {
      margin: 0 auto;
      width: 280px;
    }

    /*
     * Responsive adjustments for screens with a maximum width of 280px.
     * Adjusts body and paragraph widths to 95% and heading font size.
     */
    @media only screen and (max-width: 280px) {

      body,
      p {
        width: 95%;
      }

      h1 {
        font-size: 1.5em;
        margin: 0 0 0.3em;
      }

    }
  </style>
</head>

<body>
<h1>Page Not Found</h1>
<p>Sorry, but the page you were trying to view does not exist.</p>
</body>

</html>
